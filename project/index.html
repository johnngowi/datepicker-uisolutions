<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker-UI</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="Datepicker-UI">
        <div class="date-picker">
            <input type="text" placeholder="dd/mm/yyyy">
        </div>
        <div class="calendar-icon">
            <img src="images/calendar.webp" alt="">
        </div>
        <div class="calendar">
            <div class="calendar-header">
                <img src="images/left-arrow.svg" alt="left-arrow">
                <div class="calendar-date">
                    <p>September-2025</p>
                    <div class="next">
                        <img src="images/right-arrow.svg" alt="right-arrow">
                    </div>
                </div>
            </div>
        </div>
    </div>
        <table class="calendar-days">
            <th class="weeks">Monday</th>
            <th class="weeks">Tuesday</th>
            <th class="weeks">Wednesday</th>
            <th class="weeks">Thursday</th>
            <th class="weeks">Friday</th>
            <th class="weeks">Saturday</th>
            <th class="weeks">Sunday</th>
            <tr class="days">
                <td class="days">1</td>
                <td class="days">2</td>
                <td class="days">3</td>
                <td class="days">4</td>
                <td class="days">5</td>
                <td class="days">6</td>
                <td class="days">7</td>
            </tr>
            <tr class="days">
                <td class="days">8</td>
                <td class="days">9</td>
                <td class="days">10</td>
                <td class="days">11</td>
                <td class="days">12</td>
                <td class="days">13</td>
                <td class="days">14</td>
            </tr>
            <tr class="days">
                <td class="days">15</td>
                <td class="days">16</td>
                <td class="days">17</td>
                <td class="days">18</td>
                <td class="days">19</td>
                <td class="days">20</td>
                <td class="days">21</td>
            </tr>
            <tr class="days">
                <td class="days">22</td>
                <td class="days">23</td>
                <td class="days">24</td>
                <td class="days">25</td>
                <td class="days">26</td>
                <td class="days">27</td>
                <td class="days">28</td>
            </tr>
            <tr class="days">
                <td class="days">29</td>
                <td class="days">30</td>
                <td class="days">31</td>
                <td class="days">1</td>
                <td class="days">2</td>
                <td class="days">3</td>
                <td class="days">4</td>
            </tr>
        </table>

    </div>
        </div>

</body>

</html>
